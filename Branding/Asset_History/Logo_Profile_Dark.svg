<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0A192F"/>
  <!-- Central Hub Centered at 200,200 -->
  <circle cx="200" cy="200" r="22" fill="#00D2FF"/>
  
  <!-- 4 Static Anchor Nodes (Pillars) -->
  <line x1="200" y1="200" x2="280" y2="120" stroke="#FFFFFF" stroke-width="5"/>
  <circle cx="280" cy="120" r="10" fill="#FFFFFF"/>
  
  <line x1="200" y1="200" x2="120" y2="120" stroke="#FFFFFF" stroke-width="5"/>
  <circle cx="120" cy="120" r="10" fill="#FFFFFF"/>
  
  <line x1="200" y1="200" x2="280" y2="280" stroke="#FFFFFF" stroke-width="5"/>
  <circle cx="280" cy="280" r="10" fill="#FFFFFF"/>
  
  <line x1="200" y1="200" x2="120" y2="280" stroke="#FFFFFF" stroke-width="5"/>
  <circle cx="120" cy="280" r="10" fill="#FFFFFF"/>
  
  <!-- 5 Asymmetrical Dotted Nodes (Irregular Star) -->
  <!-- V1 -->
  <line x1="206" y1="183" x2="229" y2="120" stroke="#00D2FF" stroke-width="3" stroke-dasharray="4"/>
  <circle cx="229" cy="120" r="6" fill="#00D2FF"/>
  
  <!-- V2 -->
  <line x1="217" y1="205" x2="285" y2="223" stroke="#00D2FF" stroke-width="3" stroke-dasharray="4"/>
  <circle cx="285" cy="223" r="6" fill="#00D2FF"/>
  
  <!-- V3 -->
  <line x1="194" y1="217" x2="175" y2="268" stroke="#00D2FF" stroke-width="3" stroke-dasharray="4"/>
  <circle cx="175" cy="268" r="6" fill="#00D2FF"/>

  <!-- V4 -->
  <line x1="182" y1="205" x2="105" y2="225" stroke="#00D2FF" stroke-width="3" stroke-dasharray="4"/>
  <circle cx="105" cy="225" r="6" fill="#00D2FF"/>

  <!-- V5 -->
  <line x1="184" y1="192" x2="150" y2="175" stroke="#00D2FF" stroke-width="3" stroke-dasharray="4"/>
  <circle cx="150" cy="175" r="6" fill="#00D2FF"/>
</svg>