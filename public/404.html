<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script takes the current url and converts the path and query string into just a query string,
      // then redirects the browser to the custom 404.html page with the new query string.
      var l = window.location;
      var segments = l.pathname.split('/');
      var repoName = segments[1];
      var path = '/' + segments.slice(2).join('/');
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + repoName + '/?p=' + encodeURIComponent(path) +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
