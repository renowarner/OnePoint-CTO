<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Logo_Profile_Light.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OnePoint CTO: Strategic V-CTO services for small businesses. Integrating systems, AI, and marketing into one cohesive engine." />
    <title>OnePoint CTO | Strategic V-CTO Services</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script checks to see if a redirect is present in the query string and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...), which doesn't cause a browser refresh.
      (function(l) {
        if (l.search[1] === 'p' && l.search[2] === '=') {
          var params = new URLSearchParams(l.search);
          var path = params.get('p');
          if (path) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, l.pathname.endsWith('/') ? -1 : undefined) + path + l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
